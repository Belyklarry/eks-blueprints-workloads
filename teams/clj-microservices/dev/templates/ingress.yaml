apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:

  name: clj-microservices-ingress
  
  namespace: clj-microservices

  annotations:

    nginx.ingress.kubernetes.io/rewrite-target: /

spec:

  ingressClassName: alb

  rules:

  - http:

      paths:

      - path: /

        pathType: Prefix

        backend:

          service:

            name: frontend-service

            port:

              number: 8080
